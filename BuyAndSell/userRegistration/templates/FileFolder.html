{%block style%}
<style>

    .card-folders .card-body > .breadcrumb {
        margin-left: -1.25em;
        margin-right: -1.25em;
        margin-top: -1.25em;
        border-radius: 0;
      }
      
      .folder-container {
        text-align: center;
        margin-left: 1rem;
        margin-right: 1rem;
        margin-bottom: 1.5rem;
        width: 100px;
        padding: 0;
        align-self: start;
        background: none;
        border: none;
        outline-color: transparent !important;
        cursor: pointer;
      }
      .folder-icon {
        font-size: 3em;
        line-height: 1.25em;
      }
      .folder-icon-color {
        color: #FFC107;
        text-shadow: 1px 1px 0px #e0a800;
      }
      .folder-name {
        overflow-wrap: break-word;
        word-wrap: break-word;
        hyphens: auto;
      }
      
      .flex-column .folder-container {
        display: flex;
        width: auto;
        min-width: 100px;
        text-align: left;
        margin: 0;
        margin-bottom: 1rem;
      }
      .flex-column .folder-icon, .flex-column .folder-name {
        display: inline-flex;
      }
      .flex-column .folder-icon {
        font-size: 1.4em;
        margin-right: 1rem;
      }
      
      .file-icon-color {
        color: #999;
      }
</style>
{%endblock style%}
{%block script%}
<script>

    $( document ).ready(function() {
        // Grid or list selection
        $('#btn-list').on('click', function() {
          $('#main-folders').addClass('flex-column');
          $('#btn-grid').removeClass('active')
          $(this).addClass('active')
        });
        $('#btn-grid').on('click', function() {
          $('#main-folders').removeClass('flex-column');
          $('#btn-list').removeClass('active')
          $(this).addClass('active')
        });
        $('#btn-list').on('click', function() {
          $('#main-files').addClass('flex-column');
          $('#btn-grid').removeClass('active')
          $(this).addClass('active')
        });
        $('#btn-grid').on('click', function() {
          $('#main-files').removeClass('flex-column');
          $('#btn-list').removeClass('active')
          $(this).addClass('active')
        });
        
        // Open folder and see files
        $('button.folder-container').on('click', function() {
          $('#filesGroup').removeClass('d-none');
          $('#foldersGroup').addClass('d-none')
        });
        $('a#backToFolders').on('click', function() {
          $('#foldersGroup').removeClass('d-none');
          $('#filesGroup').addClass('d-none')
        });
      });
</script>
{%endblock script%}
