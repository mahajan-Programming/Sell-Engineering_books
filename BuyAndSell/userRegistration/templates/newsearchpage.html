{%block body%}
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<link href='https://fonts.googleapis.com/css?family=Raleway:400,300,700' rel='stylesheet' type='text/css'>
<form method="POST" style="width: 15cm; margin:auto;   padding: 20px;
  ">
      {% csrf_token %}
<div class="text__center">
    <select name="branch" class="cs-select cs-skin-elastic">
      <option value="" disabled selected>Select Branch</option>
      <option value="First Year">First Year</option>
      <option value="CSE">CSE</option>
      <option value="IT">IT</option>
      <option value="Entc">Entc</option>
      <option value="Mech">Mech</option>
      <option value="Instrumentation">Instrumentation</option>
      <option value="Production">Production</option>
      <option value="Chemical">Chemical</option>
      <option value="Electrical">Electrical</option>
      <option value="Electrical">Mechatronix</option>

    </select>
     <select name= "sem"class="cs-select cs-skin-elastic">
      <option value="" disabled selected>Select Semister</option>
      <option value="Sem1">Sem 1</option>
      <option value="Sem2">Sem2</option>
      <option value="Sem3">Sem3</option>
      <option value="Sem4">Sem4</option>
      <option value="Sem5">Sem5</option>
      <option value="Sem6">Sem6</option>
      <option value="Sem7">Sem7</option>
      <option value="Sem8">Sem8</option>
    </select>
  </div>
  <button type="submit"  class="btn btn-info">Get Books</button>
</form>
{%endblock body%}
{%block style%}
<style>
    body {
        background-color: #E2ECF9;
      }
      /* Default custom select styles */
      .text__center{
        text-align: center;
      }
      div.cs-select {
        position: relative;
        z-index: 100;
        display: inline-block;
        width: 100%;
        max-width: 500px;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        text-align: left;
        vertical-align: middle;
        background: #fff;
        -webkit-touch-callout: none;
        -khtml-user-select: none;
      }
      
      div.cs-select:focus {
        outline: none;
        /* For better accessibility add a style for this in your skin */
      }
      
      .cs-select select {
        display: none;
      }
      
      .cs-select span {
        position: relative;
        display: block;
        overflow: hidden;
        padding: 1em;
        cursor: pointer;
        white-space: nowrap;
        text-overflow: ellipsis;
      }
      /* Placeholder and selected option */
      
      .cs-select > span {
        padding-right: 3em;
      }
      
      .cs-select > span::after,
      .cs-select .cs-selected span::after {
        position: absolute;
        top: 50%;
        -webkit-transform: translateY(-50%);
        transform: translateY(-50%);
        speak: none;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      .cs-select > span::after {
        right: 1em;
        content: '\25BE';
      }
      
      .cs-select .cs-selected span::after {
        margin-left: 1em;
        content: '\2713';
      }
      
      .cs-select.cs-active > span::after {
        -webkit-transform: translateY(-50%) rotate(180deg);
        transform: translateY(-50%) rotate(180deg);
      }
      
      div.cs-active {
        z-index: 200;
      }
      /* Options */
      
      .cs-select .cs-options {
        position: absolute;
        visibility: hidden;
        overflow: hidden;
        width: 100%;
        background: #fff;
      }
      
      .cs-select.cs-active .cs-options {
        visibility: visible;
      }
      
      .cs-select ul {
        width: 100%;
        margin: 0;
        padding: 0;
        list-style: none;
      }
      
      .cs-select ul span {
        padding: 1em;
      }
      
      .cs-select ul li.cs-focus span {
        background-color: #ddd;
      }
      /* Optgroup and optgroup label */
      
      .cs-select li.cs-optgroup ul {
        padding-left: 1em;
      }
      
      .cs-select li.cs-optgroup > span {
        cursor: default;
      }
      
      div.cs-skin-elastic {
        font-size: 1.5em;
        font-weight: 700;
        color: #5b8583;
        background: transparent;
      }
      
      @media screen and (max-width: 30em) {
        div.cs-skin-elastic {
          font-size: 1em;
        }
      }
      
      .cs-skin-elastic > span {
        z-index: 100;
        background-color: #fff;
      }
      
      .cs-skin-elastic .cs-options {
        visibility: visible;
        overflow: visible;
        padding-bottom: 1.25em;
        pointer-events: none;
        opacity: 1;
        background: transparent;
      }
      
      .cs-skin-elastic.cs-active .cs-options {
        pointer-events: auto;
      }
      
      .cs-skin-elastic .cs-options > ul::before {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        content: '';
        -webkit-transition: -webkit-transform .3s;
        transition: transform .3s;
        -webkit-transform: scale3d(1, 0, 1);
        transform: scale3d(1, 0, 1);
        -webkit-transform-origin: 50% 0;
        transform-origin: 50% 0;
        background: #fff;
      }
      
      .cs-skin-elastic.cs-active .cs-options > ul::before {
        -webkit-transition: none;
        transition: none;
        -webkit-transform: scale3d(1, 1, 1);
        transform: scale3d(1, 1, 1);
        -webkit-animation: expand .6s ease-out;
        animation: expand .6s ease-out;
      }
      
      .cs-skin-elastic .cs-options ul li {
        -webkit-transition: opacity .15s, -webkit-transform .15s;
        transition: opacity .15s, transform .15s;
        -webkit-transform: translate3d(0, -25px, 0);
        transform: translate3d(0, -25px, 0);
        opacity: 0;
      }
      
      .cs-skin-elastic.cs-active .cs-options ul li {
        -webkit-transition: none;
        transition: none;
        -webkit-transform: translate3d(0, 0, 0);
        transform: translate3d(0, 0, 0);
        -webkit-animation: bounce .6s ease-out;
        animation: bounce .6s ease-out;
        opacity: 1;
      }
      
      .cs-skin-elastic .cs-options span {
        background-repeat: no-repeat;
        background-position: 1.5em 50%;
        background-size: 2em auto;
      }
      
      .cs-skin-elastic .cs-options span:hover,
      .cs-skin-elastic .cs-options li.cs-focus span,
      .cs-skin-elastic .cs-options .cs-selected span {
        color: #1e4c4a;
      }
      
      .cs-skin-elastic .cs-options .cs-selected span::after {
        content: '';
      }
      
      @-webkit-keyframes expand {
        0% {
          -webkit-transform: scale3d(1, 0, 1);
        }
        25% {
          -webkit-transform: scale3d(1, 1.2, 1);
        }
        50% {
          -webkit-transform: scale3d(1, .85, 1);
        }
        75% {
          -webkit-transform: scale3d(1, 1.05, 1);
        }
        100% {
          -webkit-transform: scale3d(1, 1, 1);
        }
      }
      
      @keyframes expand {
        0% {
          -webkit-transform: scale3d(1, 0, 1);
          transform: scale3d(1, 0, 1);
        }
        25% {
          -webkit-transform: scale3d(1, 1.2, 1);
          transform: scale3d(1, 1.2, 1);
        }
        50% {
          -webkit-transform: scale3d(1, .85, 1);
          transform: scale3d(1, .85, 1);
        }
        75% {
          -webkit-transform: scale3d(1, 1.05, 1);
          transform: scale3d(1, 1.05, 1);
        }
        100% {
          -webkit-transform: scale3d(1, 1, 1);
          transform: scale3d(1, 1, 1);
        }
      }
      
      @-webkit-keyframes bounce {
        0% {
          -webkit-transform: translate3d(0, -25px, 0);
          opacity: 0;
        }
        25% {
          -webkit-transform: translate3d(0, 10px, 0);
        }
        50% {
          -webkit-transform: translate3d(0, -6px, 0);
        }
        75% {
          -webkit-transform: translate3d(0, 2px, 0);
        }
        100% {
          -webkit-transform: translate3d(0, 0, 0);
          opacity: 1;
        }
      }
      
      @keyframes bounce {
        0% {
          -webkit-transform: translate3d(0, -25px, 0);
          transform: translate3d(0, -25px, 0);
          opacity: 0;
        }
        25% {
          -webkit-transform: translate3d(0, 10px, 0);
          transform: translate3d(0, 10px, 0);
        }
        50% {
          -webkit-transform: translate3d(0, -6px, 0);
          transform: translate3d(0, -6px, 0);
        }
        75% {
          -webkit-transform: translate3d(0, 2px, 0);
          transform: translate3d(0, 2px, 0);
        }
        100% {
          -webkit-transform: translate3d(0, 0, 0);
          transform: translate3d(0, 0, 0);
          opacity: 1;
        }
      }
</style>
{%endblock style%}
